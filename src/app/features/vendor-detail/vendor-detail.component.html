<div class="form-group row">
  <label class="col-form-label col-sm-2" for="code">Code:</label>
  <input class="form-control col-sm-6" [(ngModel)]='vendor.code' type="text" name="Code" id="code" placeholder="Code"
    disabled>
</div>

<div class="form-group row">
  <label class="col-form-label col-sm-2" for="name">Name:</label>
  <input class="form-control col-sm-6" [(ngModel)]='vendor.name' type="text" name="Name" id="name" placeholder="Name"
    disabled>
</div>

<div class="form-group row">
  <label class="col-form-label col-sm-2" for="address">Address:</label>
  <input class="form-control col-sm-6" [(ngModel)]='vendor.address' type="text" name="Address" id="address"
    placeholder="Address" disabled>
</div>

<div class="form-group row">
  <label class="col-form-label col-sm-2" for="city">City:</label>
  <input class="form-control col-sm-6" [(ngModel)]='vendor.city' type="text" name="City" id="city" placeholder="City"
    disabled>
</div>

<div class="form-group row">
  <label class="col-form-label col-sm-2" for="state">State:</label>
  <input class="form-control col-sm-6" [(ngModel)]='vendor.state' type="text" name="State" id="state"
    placeholder="State" disabled>
</div>

<div class="form-group row">
  <label class="col-form-label col-sm-2" for="zip">Zip Code:</label>
  <input class="form-control col-sm-6" [(ngModel)]='vendor.zip' type="text" name="Zip" id="zip" placeholder="Zip Code"
    disabled>
</div>

<div class="form-group row">
  <label class="col-form-label col-sm-2" for="phone">Phone Number:</label>
  <input class="form-control col-sm-6" [(ngModel)]='vendor.phone' type="text" name="Phone" id="phone"
    placeholder="Phone Number" disabled>
</div>

<div class="form-group row">
  <label class="col-form-label col-sm-2" for="email">Email:</label>
  <input class="form-control col-sm-6" [(ngModel)]='vendor.email' type="text" name="Email" id="email"
    placeholder="Email" disabled>
</div>

<button class="btn btn-primary">Edit</button>
<button type="button" (click)="deleteVendor()" class="btn btn-danger">Delete</button>
