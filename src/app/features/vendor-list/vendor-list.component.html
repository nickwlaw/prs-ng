<button type="button" class="btn btn-primary" routerLink="/vendor/create">Add New Vendor</button>
<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">Code</th>
      <th scope="col">Name</th>
      <th scope="col">Address</th>
      <th scope="col">Phone</th>
      <th scope="col">E-mail</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let vendor of vendors">
      <td>{{ vendor.code }}</td>
      <td>{{ vendor.name }}</td>
      <td>{{ vendor.address }}, {{ vendor.city }}, {{ vendor.state }} {{ vendor.zip }}</td>
      <td>{{ vendor.phone }}</td>
      <td>{{ vendor.email }}</td>
      <td><a routerLink="/vendor/detail/{{ vendor.id }}">Details</a></td>
    </tr>
  </tbody>
</table>
